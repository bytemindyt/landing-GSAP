<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inview Animation | HTML5, SCSS, JavaScript, GSAP</title>
  <link href="https://fonts.cdnfonts.com/css/reforma-1918" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

 <header class="header">
    <div class="flex-wrapper">
      <div class="logo-wrap">
        <span class="btn-2">HISTORY</span>
        <span class="btn-2">MUSEUM</span>
      </div>
      <ul class="header-menu">
        <li class="header-menu__item header-text-1">
          Security
        </li>
        <li class="header-menu__item header-text-1">
          Helpcenter
        </li>
      </ul>
    </div>
  </header>
  <section class="hero">
    <video class="hero-video" autoplay muted loop>
      <source src="https://cdn.zajno.com/dev/codepen/fossil/fossil.mp4" type="video/mp4"/>
    </video>
    <div class="container">
      <div class="title-block">
        <div class="title-h1">
          <div class="title-row title-row-1">
            <div class="title-charts-cont" id="eve"><span>Eve</span></div>
            <div class="title-charts-cont" id="ry"><span>ry</span></div>
            <div class="title-charts-cont" id="fo"><span>fo</span></div>
            <div class="title-charts-cont" id="ssil"><span>ssil</span></div>
          </div>
          <div class="title-row title-row-2">
            <div class="title-charts-cont" id="tells"><span>tells</span></div>
            <div class="title-charts-cont" id="a"><span>a</span></div>
            <div class="title-charts-cont" id="st"><span>st</span></div>
            <div class="title-charts-cont" id="ory"><span>ory</span></div>
          </div>
        </div>
        <div class="first-desc">
          <span class="desc-1">Book your free ticket in advance</span>
        </div>
        <div class="second-desc">
          <span class="desc-1">We are open!</span>
        </div>
      </div>
  
      <div class="copyright">
        <span class="desc-1">2021 ALL RIGHTS RESERVED Â©</span>
      </div>
      
      <div class="scroll-to">
        <div class="scroll-to__row">
          <span class="desc-1">Scroll to</span>
        </div>
        <div class="scroll-to__row">
          <span class="desc-1">find out more</span>
        </div>
      </div>
      <div class="book-btn">
        <div class="book-btn__circle"></div>
        <div class="btn-text">
          <span class="btn-1">
            Book your ticket
          </span>
        </div>
      </div>
    </div>
  </section>
 





  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
  <script src='https://assets.codepen.io/16327/CustomEase3.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
